  bookverse-database:
    container_name: bookverse-database
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: rootpassword
      POSTGRES_DB: bookverse_db
    networks:
      - bookverse
    ports:
      - "5432:5432"

  # bookverse-rabbitmq:
