  keycloak:
    container_name: bookverse-keycloak
    image: quay.io/keycloak/keycloak:26.3.3
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    command: start-dev
    volumes:
      - bookverse_keycloak_data:/opt/keycloak/data
    ports:
      - "8083:8080"
    networks:
      - bookverse

volumes:
  bookverse_keycloak_data:

networks:
  bookverse:
    driver: bridge
